            <div class="login-wrapper">
                <h2>회원 로그인</h2>
                <form method="post" action="서버의url" id="login-form">
                    <input type="text" name="userName" placeholder="아이디">
                    <input type="password" name="userPassword" placeholder="비밀번호">
                    <label for="remember-check">
                        <input type="checkbox" id="remember-check">로그인 유지

                    </label>
                    <input type="submit" value="로그인">
                </form>
            </div>

            <div class="login_find">

                <h6>주문자 이름과 주문 번호를 입력해주세요</h6>
                <form method="post" action="서버의url" id="login-form">
                    <input type="text" name="userName" placeholder="주문자명">
                    <input type="password" name="userPassword" placeholder="주문번호">
                    <input type="submit" value="주문조회 하기">
                </form>
            </div>
